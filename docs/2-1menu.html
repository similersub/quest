<!DOCTYPE html>
<html lang="ja">
    <title>2-1menu</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0px;
        }
        #menu {
            width: 200px;
            position: fixed;
            inset: 0 0 0 auto;
            background-color: blue;
            display: none;
            &:has( + #menu-button > input:checked){
                display: block;
            }
        }
        #menu-button {
            display: grid;
            width: 100px;
            height: 50px;
            background-color: red;
            place-items: center;
            user-select: none;
            & > input{
                display: none;
            }
        }
    </style>
    <div id="menu"></div>
    <label id="menu-button">
        <span>toggle</span>
        <input type="checkbox">
    </label>
</html>
