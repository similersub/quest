<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>4-1switch</title>
        <meta charset="UTF-8">
        <style>
            #menu {
                display: none;
            }
            #menu:is(html:has(#menuButton > input:checked) *) {
                display: block;
            }
            #menuButton > input{
                display: none;
            }
        </style>
    </head>
    <body>
        <div>
            <label id="menuButton">
                <input type="checkbox">
                <span>MENU</span>
            </label>
        </div>
        <div id="menu">
            <menu>
                <li>HOME</li>
                <li>ABOUT</li>
            </menu>
        </div>
    </body>
</html>
